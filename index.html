<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <!--comienza header-->
    <header class="header-contenedor">
        <nav class="header-nav">
            <div class="header-logo">
                <img class="logo" src="../TP2/Imagenes/ada.svg">
                <p>ADA SHOP</p>
            </div>
            <div class="header-menu">
                <i class="fas fa-shopping-cart"></i>
                Carrito (<span>0</span> items)
            </div>
        </nav>
        <div class="header-banner">
            <h1 class="seccion-nombre">ELECTRÓNICA
        </div>
        </h1>
    </header>
    <!--termina header, comienza main-->
    <main>
        <!--comienza aside(filtros)-->

            <div class="filtros-titulo-contenedor">
                <h2 class="filtros-titulo">FILTROS</h2>
                <button class="filtros-boton">
                    <i class="fas fa-trash"></i>

                </button>
            </div>

                <label class="busqueda-contenedor" aria-label="búsqueda">
                    <i class="fas fa-search"></i>
                </label>
            </div>
            <div class="filtros-contenedor">
                <h3>CATEGORÍA</h3>
                <label>CONSOLAS</label>
                <label>NOTEBOOKS</label>
                <label>CÁMARAS</label>
                <label>CELULARES</label>
                <label>ACCESORIOS</label>
            </div>
            <div class="filtros-contenedor">
                <h3>PUNTAJE</h3>

                    <div class="producto-review">
                        <i class="far fa-star"></i>

                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>

                </label>

                    <div class="producto-review">
                        <i class="far fa-star"></i>

                        <i class="far fa-star"></i>
                    </div>
                    (4)

                <label>
                    <div class="producto-review">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    (3)
                </label>
                <label>
                    <div class="producto-review">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    (2)
                </label>
                <label>
                    <div class="producto-review">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    (1)
                </label>
            </div>
        </aside>
        <!--termina aside, comienza seccion menu productos-->
        <section>
            <div class="productos-menu">
                <p class="productos-cantidad">Mostrando <span>0</span> producto(s) de <span>12</span></p>
                <div class="productos-botones-vista">
                    Ver como
                    <button class="vista-tabla">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="vista-lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <!--termina menu productos, comienza seccion tabla productos-->
            <div class="productos-tabla">
                <div class="producto-tarjeta">
                    <div class="producto-imagen-contenedor">
                        <img class="producto-imagen" src="../TP2/Imagenes/xiaomi.jpg">
                    </div>
                    <div class="producto-descripcion">
                        <div class="producto-detalles">
                            <h3 class="producto-nombre">Nombre del producto</h3>
                            <p class="producto-precio">$ precio</p>
                            <div class="producto-review">

                        <div class="producto-detalles">

                        <div class="producto-comprar">
                            <button class="boton-comprar">COMPRAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!--termina main, comienza footer-->
    <footer class="footer-contenedor">
        <div class="footer-contenido">
            <img class="logo" src="../TP2/Imagenes/ada.svg">
            <p class="footer-mensaje">ADA SHOP - Gracias por visitarnos</p>
        </div>
