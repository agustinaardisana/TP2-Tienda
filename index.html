<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <!--comienza header-->
    <header class="header-contenedor">
        <nav class="header-nav">
            <div class="header-logo">
                <img class="logo" src="../TP2/Imagenes/ada.svg">
                <p>ADA SHOP</p>
            </div>
            <div class="header-menu">
                <button class="boton-carrito">
                    <i class="fas fa-shopping-cart"></i>
                    Carrito (<span>0</span> items)
                </button>
            </div>
        </nav>
        <div class="header-banner">
            <h1 class="seccion-nombre">ELECTRÓNICA
        </div>
        </h1>
    </header>
    <!--termina header, comienza main-->
    <main>
        <!--comienza aside(filtros)-->
        <aside class="aside-filtros">
            <div class="filtros-contenedor">
                <div class="filtros-titulo-contenedor">
                    <h2 class="filtros-titulo">FILTROS</h2>
                    <button class="filtros-boton">
                        <i class="fas fa-trash-alt"></i>
                        Limpiar
                    </button>
                </div>
            </div>
            <form>
                <div class="filtros-contenedor">
                    <h3 class="filtros-busqueda-titulo">BÚSQUEDA</h3>
                    <label for="barra-busqueda">
                        <input name="buscar-productos" id="barra-busqueda" placeholder="Buscar productos" />
                    </label>
                </div>
                <div class="filtros-contenedor">
                    <h3>CATEGORÍA</h3>
                    <label for="consolas">
                        <input class="filtro-categoria" type="checkbox" name="categoria-consolas" id="consolas"
                            value="consolas" />
                        CONSOLAS
                    </label>
                    <label for="notebooks">
                        <input class="filtro-categoria" type="checkbox" name="categoria-notebooks" id="notebooks"
                            value="notebooks" />
                        NOTEBOOKS
                    </label>
                    <label for="camaras">
                        <input class="filtro-categoria" type="checkbox" name="categoria-camaras" id="camaras"
                            value="camaras" />
                        CAMARAS
                    </label>
                    <label for="celulares">
                        <input class="filtro-categoria" type="checkbox" name="categoria-celulares" id="celulares"
                            value="celulares" />
                        CELULARES
                    </label>
                    <label for="accesorios">
                        <input class="filtro-categoria" type="checkbox" name="categoria-accesorios" id="accesorios"
                            value="accesorios" />
                        ACCESORIOS
                    </label>
                </div>
                <div class="filtros-contenedor">
                    <h3>PUNTAJE</h3>
                    <label for="5-estrellas">
                        <input class="filtro-review" type="checkbox" name="review-cinco-estrellas" id="5-estrellas"
                            value="5" />
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        (5)
                    </label>
                    <label for="4-estrellas">
                        <input class="filtro-review" type="checkbox" name="review-cuatro-estrellas" id="4-estrellas"
                            value="4" />
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        (4)
                    </label>
                    <label for="3-estrellas">
                        <input class="filtro-review" type="checkbox" name="review-tres-estrellas" id="3-estrellas"
                            value="3" />
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        (3)
                    </label>
                    <label for="2-estrellas">
                        <input class="filtro-review" type="checkbox" name="review-dos-estrellas" id="2-estrellas"
                            value="2" />
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        (2)
                    </label>
                    <label for="1-estrella">
                        <input class="filtro-review" type="checkbox" name="review-una-estrella" id="1-estrella"
                            value="1" />
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        (1)
                    </label>
                </div>
            </form>
        </aside>
        <!--termina aside, comienza seccion menu productos-->
        <section>
            <div class="productos-menu">
                <p class="productos-cantidad">Mostrando <span>0</span> producto(s) de <span>12</span></p>
                <div class="productos-botones-contenedor">
                    Ver como
                    <button class="boton-vista tabla">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="boton-vista lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <!--termina menu productos, comienza seccion tabla productos-->
            <div class="productos-tabla">
                <article class="producto-tarjeta" data-nombre="celular xiaomi" data-categoria="celulares"
                    data-precio="1000" data-review="5">
                    <div class="producto-imagen-contenedor">
                        <img class="producto-imagen" src="../TP2/Imagenes/xiaomi.jpg">
                    </div>
                    <div class="producto-descripcion">
                        <div class="producto-detalles">
                            <h3 class="producto-nombre">Celular Xiaomi</h3>
                            <p class="producto-precio">$ 1000</p>
                            <div class="producto-review">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="producto-comprar">
                            <button class="boton-comprar">COMPRAR</button>
                        </div>
                    </div>
                </article>
                <article class="producto-tarjeta" data-nombre="celular samsung" data-categoria="celulares"
                    data-precio="2500" data-review="4">
                    <div class="producto-imagen-contenedor">
                        <img class="producto-imagen" src="../TP2/Imagenes/xiaomi.jpg">
                    </div>
                    <div class="producto-descripcion">
                        <div class="producto-detalles">
                            <h3 class="producto-nombre">Celular Samsung</h3>
                            <p class="producto-precio">$ 2500</p>
                            <div class="producto-review">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="producto-comprar">
                            <button class="boton-comprar">COMPRAR</button>
                        </div>
                    </div>
                </article>
                <article class="producto-tarjeta" data-nombre="iphone" data-categoria="celulares" data-precio="3200"
                    data-review="3">
                    <div class="producto-imagen-contenedor">
                        <img class="producto-imagen" src="../TP2/Imagenes/xiaomi.jpg">
                    </div>
                    <div class="producto-descripcion">
                        <div class="producto-detalles">
                            <h3 class="producto-nombre">iPhone</h3>
                            <p class="producto-precio">$ 3200</p>
                            <div class="producto-review">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="producto-comprar">
                            <button class="boton-comprar">COMPRAR</button>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!--termina main, comienza footer-->
    <footer class="footer-contenedor">
        <div class="footer-contenido">
            <img class="logo" src="../TP2/Imagenes/ada.svg">
            <p class="footer-mensaje">ADA SHOP - Gracias por visitarnos</p>
        </div>
    </footer>


    <script src="index.js"></script>
</body>

</html>
